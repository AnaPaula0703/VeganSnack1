<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Aboreto&display=swap" rel="stylesheet">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=News+Cycle:wght@400;700&display=swap" rel="stylesheet">
  <link href="style.css" rel="stylesheet" type="text/css" />
</head>

<body>

  <header>
    <div class="caixa">
      <nav class="nav-contato">
        <a href="index.html">Home</a>
      </nav>
    </div>
  </header>

  <main>
    <form>
      <label for="nomeSobrenome">Nome e Sobrenome</label>
      <input class="input-padrao" type="text" id="nomeSobrenome" required>

      <label for="email">Email</label>
      <input class="input-padrao" type="email" id="email" required placeholder="XXXXXX@gmail.com">

      <label for="telefone">Telefone</label>
      <input class="input-padrao" type="tel" id="telefone" required placeholder="(XX) X XXXX-XXXX">

      <label for="mensagem">Mensagem</label>
      <textarea class="input-padrao" cols="10" rows="10" id="mensagem" required
        placeholder="Como podemos lhe ajudar?"></textarea>

      <fieldset>
        <legend>Como prefere o nosso contato?</legend>
        <label for="radio-email"><input type="radio" name="contato" value="email" id="radio-email">Email</label>

        <label for="radio-telefone"><input type="radio" name="contato" value="telefone"
            id="radio-telefone">Telefone</label>

        <label for="radio-whatsapp"><input type="radio" name="contato" value="whatsapp" id="radio-whatsapp"
            checked>Whatsapp</label>
      </fieldset>

      <fieldset>
        <legend>Qual horário você prefere ser atendido?</legend>
        <select>
          <option>Manhã</option>
          <option>Tarde</option>
          <option>Noite</option>
        </select>
      </fieldset>

      <label><input class="checkbox" type="checkbox" checked>Gostaria de receber nossas ofertas por e-mail?</label>

      <input type="submit" value="Enviar o formulário" class="enviar">
    </form>
  </main>

  <footer>
    <img src="./logo.jpg">
  </footer>

</body>

</html>
